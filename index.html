<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="./styles/utilities.css"/>
        <link rel="stylesheet" href="./styles/style.css"/>
        <link rel="stylesheet" href="./styles/blocks/scoreboard.css"/>
        <link rel="stylesheet" href="./styles/blocks/score-col.css"/>
    </head>
    <body>
        <h1 class="sr-only">Basketball Scoreboard</h1>
        <section class="scoreboard">
            <div class="score-col" id="home">
                <h2 class="score-col__team">Home</h2>
                <span class="score-col__score">0</span>
                <div class="score-col__btns">
                    <button class="score-col__btn" data-add-one>+1</button>
                    <button class="score-col__btn" data-add-two>+2</button>
                    <button class="score-col__btn" data-add-three>+3</button>
                </div>
            </div>
            <div class="score-col" id="guest">
                <h2 class="score-col__team">Guest</h2>
                <span class="score-col__score">0</span>
                <div class="score-col__btns">
                    <button class="score-col__btn" data-add-one>+1</button>
                    <button class="score-col__btn" data-add-two>+2</button>
                    <button class="score-col__btn" data-add-three>+3</button>
                </div>
            </div>
        </section>
    </body>
</html>
